<!DOCTYPE html>
<html>
  <head>
    <title>Terminal Logs</title>
  </head>
  <body>
    <h1>Terminal Logs</h1>
    <pre id="logContainer"></pre>
    <script>
      fetch('log.txt')
        .then(response => response.text())
        .then(logs => {
          const logContainer = document.getElementById('logContainer');
          logContainer.textContent = logs;
        });
    </script>
  </body>
</html>
